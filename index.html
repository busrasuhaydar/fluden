<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - Living Art</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box !important;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        #glcanvas {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            outline: 0 !important;
            transform: none !important;
            background: transparent !important;
        }

        /* FPS/CPU yazılarını gizle */
        div[style*="position: absolute"],
        div[style*="fixed"],
        .cables-stats,
        .stats-panel {
            display: none !important;
            visibility: hidden !important;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>
    <canvas id="glcanvas" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        function showError(initiator,...args) {
            // Silent
        }

        let parentWidth = window.innerWidth;
        let parentHeight = window.innerHeight;

        if (window.parent !== window) {
            try {
                parentWidth = window.parent.innerWidth;
                parentHeight = window.parent.innerHeight;
            } catch(e) {}
        }

        function forceFullScreenCanvas() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth || document.documentElement.clientWidth;
            const height = parentHeight || window.innerHeight || document.documentElement.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            
            console.log('🔧 Canvas boyutu:', width, 'x', height);
        }

        function patchInitialized(patch) {
            console.log('✅ Fluid hazır!');
            hideStatsPanels();
            forceFullScreenCanvas();
            
            setTimeout(forceFullScreenCanvas, 100);
            setTimeout(forceFullScreenCanvas, 500);
            setTimeout(forceFullScreenCanvas, 1000);
            setTimeout(forceFullScreenCanvas, 2000);
        }

        function patchFinishedLoading(patch) {
            console.log('🎨 Yükleme tamamlandı!');
            hideStatsPanels();
            forceFullScreenCanvas();
        }

        function hideStatsPanels() {
            setTimeout(() => {
                const statsDivs = document.querySelectorAll('div');
                statsDivs.forEach(div => {
                    const style = div.getAttribute('style');
                    if (style && (style.includes('position: absolute') || style.includes('position: fixed'))) {
                        div.style.display = 'none';
                        div.style.visibility = 'hidden';
                    }
                });
            }, 100);
        }

        // 🎨 EN CANLI ANA RENKLERİ SEÇ
        function selectBestColors(colors) {
            if (!colors || colors.length === 0) {
                return [
                    {r: 255, g: 100, b: 200},
                    {r: 100, g: 200, b: 255},
                    {r: 255, g: 200, b: 100}
                ];
            }

            // Sadece en canlı, doygun renkleri al
            const vibrantColors = colors.filter(c => {
                const brightness = (c.r + c.g + c.b) / 3;
                const saturation = Math.max(c.r, c.g, c.b) - Math.min(c.r, c.g, c.b);
                
                // Daha agresif filtreleme - SADECE CANLI RENKLER
                return brightness > 50 && brightness < 220 && saturation > 40;
            });

            const workingColors = vibrantColors.length > 0 ? vibrantColors : colors;

            // Doygunluğa göre sırala - EN CANLILAR ÖNCELİKLİ
            const sortedByVibrance = [...workingColors].sort((a, b) => {
                const satA = Math.max(a.r, a.g, a.b) - Math.min(a.r, a.g, a.b);
                const satB = Math.max(b.r, b.g, b.b) - Math.min(b.r, b.g, b.b);
                return satB - satA;
            });

            // İlk 15 en canlı rengi al
            return sortedByVibrance.slice(0, 15);
        }

        // 🌀 TOUCH DESIGNER GİBİ PROFESYONEL HAREKET PATERNLERİ
        const MOVEMENT_PATTERNS = [
            // 🔵 BÜYÜK DAİRELER - Geniş vortex hareketleri
            {
                name: 'large_circle_cw',
                type: 'circle',
                direction: 1,
                radius: 750,
                steps: 580,
                centerOffset: { x: 0, y: 0 }
            },
            {
                name: 'large_circle_ccw',
                type: 'circle',
                direction: -1,
                radius: 750,
                steps: 580,
                centerOffset: { x: 0, y: 0 }
           
            },
            // 📐 KÖŞEDEN KÖŞEYE - Smooth transitions
            {
                name: 'corner_smooth_tl_br',
                type: 'corner_smooth',
                fromCorner: 'top-left',
                toCorner: 'bottom-right',
                curvature: 0.3,
                steps: 200
            },
            {
                name: 'corner_smooth_tr_bl',
                type: 'corner_smooth',
                fromCorner: 'top-right',
                toCorner: 'bottom-left',
                curvature: 0.3,
                steps: 200
            },
            // 🎭 RANDOM ORGANIC FLOW
            {
                name: 'organic_flow_smooth',
                type: 'organic',
                smoothness: 5.7,
                speed: 0.8,
                steps: 500
            },
            {
                name: 'organic_flow_chaotic',
                type: 'organic',
                smoothness: 5.4,
                speed: 0.2,
                steps: 500
            }
        ];

        // 🎹 PİYANO MESAJ SİSTEMİ - ÇOK RENKLİ FLUIDS!
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) return;
                
                // En canlı renkleri al
                const bestColors = selectBestColors(colors);
                
                if (bestColors.length === 0) return;
                
                // 🌈 3-5 FARKLI FLUİD OLUŞTUR!
                const numFluids = Math.floor(Math.random() * 3) + 3; // 3-5 arası
                
                console.log(`🎹 ${key.toUpperCase()} → ${numFluids} multi-color fluid!`);
                
                for (let i = 0; i < numFluids; i++) {
                    // Her fluid için FARKLI hareket paterni
                    const pattern = MOVEMENT_PATTERNS[Math.floor(Math.random() * MOVEMENT_PATTERNS.length)];
                    
                    // Spawn noktasını pattern'e göre belirle
                    let startX, startY;
                    if (pattern.type === 'corner_smooth') {
                        const coords = getCornerCoords(pattern.fromCorner);
                        startX = coords.x;
                        startY = coords.y;
                    } else {
                        // Random spawn
                        startX = Math.random() * (parentWidth || window.innerWidth);
                        startY = Math.random() * (parentHeight || window.innerHeight);
                    }
                    
                    console.log(`  🎨 Fluid ${i+1}: ${bestColors.length} colors - ${pattern.name}`);
                    
                    // Kısa gecikme ile fluid oluştur
                    setTimeout(() => {
                        createProfessionalFluid(startX, startY, bestColors, pattern);
                    }, i * 60);
                }
            }
        });

        // Köşe koordinatlarını al
        function getCornerCoords(corner) {
            const width = parentWidth || window.innerWidth;
            const height = parentHeight || window.innerHeight;
            
            const corners = {
                'top-left': { x: 0, y: 0 },
                'top-right': { x: width, y: 0 },
                'bottom-left': { x: 0, y: height },
                'bottom-right': { x: width, y: height }
            };
            return corners[corner] || { x: width / 2, y: height / 2 };
        }

        // PNG rengini Cables SplatColor'a set et
        function setPianoColor(color) {
            if (typeof CABLES === 'undefined' || !CABLES.patch) return;
            
            try {
                const normalizedColor = [
                    color.r / 255,
                    color.g / 255,
                    color.b / 255
                ];
                CABLES.patch.setVariable('SplatColor', normalizedColor);
            } catch(e) {
                console.warn('Renk set hatası');
            }
        }

        // 🌈 PROFESYONEL TOUCH DESIGNER TARZI FLUID - SÜREKLI RENK DEĞİŞİMİ!
        function createProfessionalFluid(startX, startY, colors, pattern) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth;
            const height = parentHeight || window.innerHeight;
            
            let step = 0;
            let colorIndex = 0;
            const maxSteps = pattern.steps;
            
            // Perlin noise için değişkenler
            let noiseOffsetX = Math.random() * 1000;
            let noiseOffsetY = Math.random() * 1000;
            
            // Smooth organic flow için
            let prevVelX = 0;
            let prevVelY = 0;
            
            // İLK RENK VE BAŞLANGIÇ - RENK TOPU OLMASIN!
            setPianoColor(colors[0]);
            
            // İlk pozisyonu hesapla
            let currentX = startX;
            let currentY = startY;
            
            // İLK HAREKETİ HEMEN BAŞLAT - AYNI ANDA!
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: currentX,
                clientY: currentY,
                button: 0,
                buttons: 1,
                bubbles: true
            }));
            
            // İKİNCİ POZİSYONU HEMEN HESAPLA VE BAŞLAT
            const firstMove = calculatePosition(startX, startY, 0, pattern, width, height, noiseOffsetX, noiseOffsetY);
            currentX = firstMove.x;
            currentY = firstMove.y;
            
            // HEMEN HAREKET ET (0 gecikme)
            canvas.dispatchEvent(new MouseEvent('mousemove', {
                clientX: currentX,
                clientY: currentY,
                button: 0,
                buttons: 1,
                bubbles: true
            }));
            
            // Ana animasyon döngüsü
            const interval = setInterval(() => {
                step++;
                
                // 🎨 HER ADIMDA RENK DEĞİŞTİR! (sürekli renk rotasyonu)
                colorIndex = (colorIndex + 1) % colors.length;
                setPianoColor(colors[colorIndex]);
                
                // Yeni pozisyon hesapla
                const newPos = calculatePosition(startX, startY, step, pattern, width, height, noiseOffsetX, noiseOffsetY, prevVelX, prevVelY);
                
                currentX = newPos.x;
                currentY = newPos.y;
                prevVelX = newPos.velX || 0;
                prevVelY = newPos.velY || 0;
                
                // Mouse hareket olayı gönder
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: currentX,
                    clientY: currentY,
                    button: 0,
                    buttons: 1,
                    bubbles: true
                }));
                
                if (step >= maxSteps) {
                    clearInterval(interval);
                    
                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: currentX,
                        clientY: currentY,
                        button: 0,
                        buttons: 0,
                        bubbles: true
                    }));
                }
            }, 18); // Çok smooth hareket için 18ms
        }

        // Pozisyon hesaplama - Tüm pattern tipleri
        function calculatePosition(startX, startY, step, pattern, width, height, noiseX, noiseY, prevVelX, prevVelY) {
            let x, y;
            const progress = step / pattern.steps;
            
            switch(pattern.type) {
                case 'circle':
                    const angleCircle = (step / pattern.steps) * Math.PI * 2 * pattern.direction;
                    x = startX + Math.cos(angleCircle) * pattern.radius;
                    y = startY + Math.sin(angleCircle) * pattern.radius;
                    break;
     
              
                    
                case 'double_helix':
                    const tHelix = progress * Math.PI * 4;
                    const xOffset = Math.cos(tHelix) * pattern.radius;
                    x = startX + xOffset;
                    y = startY + progress * pattern.height;
                    break;
                    
                case 'corner_smooth':
                    const targetCorner = getCornerCoords(pattern.toCorner);
                    const easedProgress = easeInOutCubic(progress);
                    const dx = targetCorner.x - startX;
                    const dy = targetCorner.y - startY;
                    // Bezier curve benzeri smooth geçiş
                    const curveOffset = Math.sin(progress * Math.PI) * pattern.curvature * Math.max(Math.abs(dx), Math.abs(dy));
                    x = startX + dx * easedProgress + curveOffset;
                    y = startY + dy * easedProgress;
                    break;
                    
                case 'organic':
                    // Smooth organic flow with momentum
                    const targetVelX = (Math.random() - 0.5) * pattern.speed * 3;
                    const targetVelY = (Math.random() - 0.5) * pattern.speed * 3;
                    const velX = prevVelX * pattern.smoothness + targetVelX * (1 - pattern.smoothness);
                    const velY = prevVelY * pattern.smoothness + targetVelY * (1 - pattern.smoothness);
                    x = startX + step * pattern.speed + velX * 5;
                    y = startY + velY * 5;
                    return { x, y, velX, velY };
                    
                default:
                    x = startX;
                    y = startY;
            }
            
            return { x, y };
        }

        // Smooth easing function
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        window.addEventListener('DOMContentLoaded', () => {
            forceFullScreenCanvas();
        });

        document.addEventListener("CABLES.jsLoaded", function (event) {
            forceFullScreenCanvas();
            
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
            
            hideStatsPanels();
            setTimeout(forceFullScreenCanvas, 50);
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
        
        setInterval(hideStatsPanels, 1000);
        setInterval(forceFullScreenCanvas, 2000);
        
        window.addEventListener('resize', () => {
            try {
                if (window.parent !== window) {
                    parentWidth = window.parent.innerWidth;
                    parentHeight = window.parent.innerHeight;
                }
            } catch(e) {
                parentWidth = window.innerWidth;
                parentHeight = window.innerHeight;
            }
            forceFullScreenCanvas();
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'parentResize') {
                parentWidth = event.data.width;
                parentHeight = event.data.height;
                forceFullScreenCanvas();
            }
        });
    </script>
</body>
</html>
