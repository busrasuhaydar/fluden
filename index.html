<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - Living Art</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box !important;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        #glcanvas {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            outline: 0 !important;
            transform: none !important;
            background: transparent !important;
        }

        /* FPS/CPU yazılarını gizle */
        div[style*="position: absolute"],
        div[style*="fixed"],
        .cables-stats,
        .stats-panel {
            display: none !important;
            visibility: hidden !important;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>
    <canvas id="glcanvas" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        function showError(initiator,...args) {
            // Silent
        }

        let parentWidth = window.innerWidth;
        let parentHeight = window.innerHeight;

        if (window.parent !== window) {
            try {
                parentWidth = window.parent.innerWidth;
                parentHeight = window.parent.innerHeight;
            } catch(e) {}
        }

        function forceFullScreenCanvas() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth || document.documentElement.clientWidth;
            const height = parentHeight || window.innerHeight || document.documentElement.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            
            console.log('📐 Canvas boyutu:', width, 'x', height);
        }

        function patchInitialized(patch) {
            console.log('✅ Fluid hazır!');
            hideStatsPanels();
            forceFullScreenCanvas();
            
            setTimeout(forceFullScreenCanvas, 100);
            setTimeout(forceFullScreenCanvas, 500);
            setTimeout(forceFullScreenCanvas, 1000);
            setTimeout(forceFullScreenCanvas, 2000);
        }

        function patchFinishedLoading(patch) {
            console.log('🎨 Yükleme tamamlandı!');
            hideStatsPanels();
            forceFullScreenCanvas();
        }

        function hideStatsPanels() {
            setTimeout(() => {
                const statsDivs = document.querySelectorAll('div');
                statsDivs.forEach(div => {
                    const style = div.getAttribute('style');
                    if (style && (style.includes('position: absolute') || style.includes('position: fixed'))) {
                        div.style.display = 'none';
                        div.style.visibility = 'hidden';
                    }
                });
            }, 100);
        }

        // 🎨 EN CANLI ANA RENKLERİ SEÇ
        function selectBestColors(colors) {
            if (!colors || colors.length === 0) {
                return [
                    {r: 255, g: 100, b: 200},
                    {r: 100, g: 200, b: 255},
                    {r: 255, g: 200, b: 100}
                ];
            }

            // Sadece en canlı, doygun renkleri al
            const vibrantColors = colors.filter(c => {
                const brightness = (c.r + c.g + c.b) / 3;
                const saturation = Math.max(c.r, c.g, c.b) - Math.min(c.r, c.g, c.b);
                
                // Daha agresif filtreleme - SADECE CANLI RENKLER
                return brightness > 50 && brightness < 220 && saturation > 40;
            });

            const workingColors = vibrantColors.length > 0 ? vibrantColors : colors;

            // Doygunluğa göre sırala - EN CANLILAR ÖNCELİKLİ
            const sortedByVibrance = [...workingColors].sort((a, b) => {
                const satA = Math.max(a.r, a.g, a.b) - Math.min(a.r, a.g, a.b);
                const satB = Math.max(b.r, b.g, b.b) - Math.min(b.r, b.g, b.b);
                return satB - satA;
            });

            // İlk 15 en canlı rengi al
            return sortedByVibrance.slice(0, 15);
        }

        // 🌀 FARKLI HAREKET TİPLERİ
        const MOVEMENT_PATTERNS = [
            {
                name: 'spiral_right',
                angle: 0.6,
                radiusGrowth: 3,
                steps: 30
            },
            {
                name: 'spiral_left',
                angle: -0.6,
                radiusGrowth: 3,
                steps: 30
            },
            {
                name: 'fast_spiral',
                angle: 0.9,
                radiusGrowth: 5,
                steps: 25
            },
            {
                name: 'slow_wave',
                angle: 0.3,
                radiusGrowth: 2,
                steps: 40
            },
            {
                name: 'chaotic',
                angle: 1.2,
                radiusGrowth: 4,
                steps: 35
            },
            {
                name: 'gentle_flow',
                angle: 0.4,
                radiusGrowth: 2.5,
                steps: 35
            },
            {
                name: 'explosive',
                angle: 0.8,
                radiusGrowth: 6,
                steps: 20
            }
        ];

        // 🎹 PİYANO MESAJ SİSTEMİ - ÇOK RENKLİ FLUIDS!
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) return;
                
                // En canlı renkleri al
                const bestColors = selectBestColors(colors);
                
                if (bestColors.length === 0) return;
                
                // 🌈 3-5 FARKLI FLUİD OLUŞTUR!
                const numFluids = Math.floor(Math.random() * 3) + 3; // 3-5 arası
                
                console.log(`🎹 ${key.toUpperCase()} → ${numFluids} multi-color fluid!`);
                
                for (let i = 0; i < numFluids; i++) {
                    // 🎨 HER FLUİD İÇİN 3-4 FARKLI RENK SEÇ!
                    const numColorsInFluid = Math.floor(Math.random() * 2) + 3; // 3-4 renk
                    const fluidColors = [];
                    
                    for (let j = 0; j < numColorsInFluid; j++) {
                        const randomColor = bestColors[Math.floor(Math.random() * bestColors.length)];
                        fluidColors.push(randomColor);
                    }
                    
                    // TAMAMEN RANDOM SPAWN NOKTASI - TÜM EKRANA DAĞILSIN
                    const startX = Math.random() * (parentWidth || window.innerWidth);
                    const startY = Math.random() * (parentHeight || window.innerHeight);
                    
                    // Her fluid için FARKLI hareket paterni
                    const pattern = MOVEMENT_PATTERNS[Math.floor(Math.random() * MOVEMENT_PATTERNS.length)];
                    
                    const colorPreview = fluidColors.map(c => `rgb(${c.r},${c.g},${c.b})`).join(' + ');
                    console.log(`  🎨 Fluid ${i+1}: [${colorPreview}] - ${pattern.name}`);
                    
                    // Kısa gecikme ile fluid oluştur
                    setTimeout(() => {
                        createMultiColorSpiral(startX, startY, fluidColors, pattern);
                    }, i * 50);
                }
            }
        });

        // PNG rengini Cables SplatColor'a set et
        function setPianoColor(color) {
            if (typeof CABLES === 'undefined' || !CABLES.patch) return;
            
            try {
                const normalizedColor = [
                    color.r / 255,
                    color.g / 255,
                    color.b / 255
                ];
                CABLES.patch.setVariable('SplatColor', normalizedColor);
            } catch(e) {
                console.warn('Renk set hatası');
            }
        }

        // 🌈 ÇOK RENKLİ SPIRAL - HER ADIMDA FARKLI RENK!
        function createMultiColorSpiral(startX, startY, colors, pattern) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: startX,
                clientY: startY,
                button: 0,
                buttons: 1,
                bubbles: true
            }));
            
            let angle = 0;
            let radius = 0;
            let step = 0;
            
            const angleIncrement = pattern.angle;
            const radiusIncrement = pattern.radiusGrowth;
            const maxSteps = pattern.steps;
            
            const hasWave = pattern.name.includes('wave');
            const hasChaos = pattern.name.includes('chaotic');
            
            const interval = setInterval(() => {
                // 🎨 HER ADIMDA FARKLI RENK KULLAN!
                const currentColor = colors[step % colors.length];
                setPianoColor(currentColor);
                
                angle += angleIncrement;
                radius += radiusIncrement;
                
                let waveOffset = 0;
                if (hasWave) {
                    waveOffset = Math.sin(step * 0.3) * 20;
                }
                
                let chaosX = 0, chaosY = 0;
                if (hasChaos) {
                    chaosX = (Math.random() - 0.5) * 15;
                    chaosY = (Math.random() - 0.5) * 15;
                }
                
                const x = startX + Math.cos(angle) * radius + waveOffset + chaosX;
                const y = startY + Math.sin(angle) * radius + chaosY;
                
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: x,
                    clientY: y,
                    button: 0,
                    buttons: 1,
                    bubbles: true
                }));
                
                step++;
                if (step >= maxSteps) {
                    clearInterval(interval);
                    
                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: x,
                        clientY: y,
                        button: 0,
                        buttons: 0,
                        bubbles: true
                    }));
                }
            }, 16);
        }

        window.addEventListener('DOMContentLoaded', () => {
            forceFullScreenCanvas();
        });

        document.addEventListener("CABLES.jsLoaded", function (event) {
            forceFullScreenCanvas();
            
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
            
            hideStatsPanels();
            setTimeout(forceFullScreenCanvas, 50);
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
        
        setInterval(hideStatsPanels, 1000);
        setInterval(forceFullScreenCanvas, 2000);
        
        window.addEventListener('resize', () => {
            try {
                if (window.parent !== window) {
                    parentWidth = window.parent.innerWidth;
                    parentHeight = window.parent.innerHeight;
                }
            } catch(e) {
                parentWidth = window.innerWidth;
                parentHeight = window.innerHeight;
            }
            forceFullScreenCanvas();
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'parentResize') {
                parentWidth = event.data.width;
                parentHeight = event.data.height;
                forceFullScreenCanvas();
            }
        });
    </script>
</body>
</html>
