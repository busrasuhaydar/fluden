    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        let patchReady = false;

        function showError(initiator,...args) {
            // Silent
        }

        function patchInitialized(patch) {
            patchReady = true;
            console.log('âœ… Cables patch hazÄ±r!');
            
            // FORCE FULLSCREEN
            forceFullscreen();
            
            // HÄ°Ã‡BÄ°R YAZI GÃ–RÃœNMESIN
            hideAllText();
            setInterval(hideAllText, 100); // Her 100ms kontrol et
            
            // Test: SplatColor variable'Ä± var mÄ±?
            setTimeout(() => {
                try {
                    const testColor = patch.getVariable('SplatColor');
                    console.log('ðŸ“‹ SplatColor hazÄ±r');
                } catch(e) {
                    console.warn('âš ï¸ SplatColor variable bulunamadÄ±!');
                }
            }, 1000);
        }

        function forceFullscreen() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // ULTRA AGRESIF TAM EKRAN
            canvas.width = w;
            canvas.height = h;
            canvas.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                min-width: 100vw !important;
                min-height: 100vh !important;
                display: block !important;
                z-index: 1 !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                outline: none !important;
            `;
            
            document.body.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                overflow: hidden !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            `;
            
            document.documentElement.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            `;
            
            console.log('ðŸ“º Tam ekran:', w, 'x', h);
        }

        function hideAllText() {
            // TÃœM text elementlerini gizle
            document.querySelectorAll('div, span, p, h1, h2, h3, h4, h5, h6, a, label, button').forEach(el => {
                if (el.id !== 'root' && el.tagName.toLowerCase() !== 'canvas') {
                    el.style.display = 'none';
                    el.style.visibility = 'hidden';
                    el.style.opacity = '0';
                }
            });
        }

        window.addEventListener('resize', forceFullscreen);
        window.addEventListener('load', () => {
            forceFullscreen();
            hideAllText();
            setTimeout(forceFullscreen, 100);
            setTimeout(forceFullscreen, 500);
        });

        function patchFinishedLoading(patch) {
            console.log('ðŸŽ¨ Fluid yÃ¼klendi!');
        }

        // ðŸŽ¹ PÄ°YANO MESAJ SÄ°STEMÄ° - EN BELÄ°RGÄ°N RENKLER + RANDOM POZÄ°SYON!
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) return;
                
                // PNG'den en belirgin 10 ana renk + 10 varyasyon Ã§Ä±kar
                const distinctColors = extractMostDistinctColors(colors, 20);
                
                // RANDOM POZÄ°SYON - Her tuÅŸ tamamen farklÄ± yerde baÅŸlÄ±yor!
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                console.log('ðŸŽ¹', key.toUpperCase(), 'â†’', distinctColors.length, 'belirgin renk! Pozisyon:', Math.round(x), Math.round(y));
                
                // ANA RENK: Merkez spiral (en belirgin renk)
                applyPianoColor(distinctColors[0]);
                simulatePianoInput(x, y);
                
                // EK RENKLER: Ã‡evrede patlamalar (kalan 19 renk)
                const extraColors = distinctColors.slice(1);
                extraColors.forEach((color, i) => {
                    setTimeout(() => {
                        const angle = (i / extraColors.length) * Math.PI * 2;
                        const dist = 80 + Math.random() * 40;
                        const newX = x + Math.cos(angle) * dist;
                        const newY = y + Math.sin(angle) * dist;
                        
                        applyPianoColor(color);
                        simulatePianoInput(newX, newY);
                    }, (i + 1) * 100);
                });
            }
        });

        // PNG'den EN BELÄ°RGÄ°N renkleri Ã§Ä±kar - 10 ana + 10 varyasyon
        function extractMostDistinctColors(colors, targetCount = 20) {
            if (colors.length === 0) return [];
            
            // 1. Renkleri parlaklÄ±k ve doygunluk skoruna gÃ¶re sÄ±rala
            const scoredColors = colors.map(color => {
                const r = color.r;
                const g = color.g;
                const b = color.b;
                
                // ParlaklÄ±k
                const brightness = (r + g + b) / 3;
                
                // Doygunluk (saturation)
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                const saturation = max > 0 ? (max - min) / max : 0;
                
                // Kontrast - gri olmayan renkler daha yÃ¼ksek skor
                const contrast = Math.abs(r - g) + Math.abs(g - b) + Math.abs(b - r);
                
                // SKOR: Doygunluk en Ã¶nemli, sonra kontrast, sonra parlaklÄ±k
                const score = (saturation * 100) + (contrast * 0.5) + (brightness * 0.1);
                
                return { color, score };
            });
            
            // En yÃ¼ksek skordan dÃ¼ÅŸÃ¼ÄŸe sÄ±rala
            scoredColors.sort((a, b) => b.score - a.score);
            
            // 2. En belirgin renkleri seÃ§ (benzer renkleri grupla)
            const distinctColors = [];
            const minDistance = 40; // Renkler arasÄ± minimum fark
            
            for (let candidate of scoredColors) {
                if (distinctColors.length >= targetCount) break;
                
                // Bu renk mevcut renklerden yeterince farklÄ± mÄ±?
                const isDifferent = distinctColors.every(existing => {
                    const dr = Math.abs(candidate.color.r - existing.r);
                    const dg = Math.abs(candidate.color.g - existing.g);
                    const db = Math.abs(candidate.color.b - existing.b);
                    const distance = Math.sqrt(dr*dr + dg*dg + db*db);
                    return distance > minDistance;
                });
                
                if (isDifferent || distinctColors.length < 10) {
                    distinctColors.push(candidate.color);
                }
            }
            
            // 3. Eksik renk varsa, mevcut renklerden varyasyonlar Ã¼ret
            while (distinctColors.length < targetCount && distinctColors.length > 0) {
                const baseColor = distinctColors[distinctColors.length % distinctColors.length];
                const variation = createColorVariation(baseColor);
                distinctColors.push(variation);
            }
            
            return distinctColors;
        }

        // Bir renkten varyasyon Ã¼ret (daha parlak/koyu/doygun)
        function createColorVariation(color) {
            const variations = [
                { r: color.r * 1.3, g: color.g * 1.3, b: color.b * 1.3 }, // Daha parlak
                { r: color.r * 0.7, g: color.g * 0.7, b: color.b * 0.7 }, // Daha koyu
                { r: Math.min(255, color.r * 1.5), g: color.g, b: color.b }, // R boost
                { r: color.r, g: Math.min(255, color.g * 1.5), b: color.b }, // G boost
                { r: color.r, g: color.g, b: Math.min(255, color.b * 1.5) }, // B boost
            ];
            
            const chosen = variations[Math.floor(Math.random() * variations.length)];
            
            return {
                r: Math.min(255, Math.max(0, chosen.r)),
                g: Math.min(255, Math.max(0, chosen.g)),
                b: Math.min(255, Math.max(0, chosen.b))
            };
        }

        // PNG rengini Cables'e gÃ¶nder - ULTRA BELÄ°RGÄ°N RENKLER
        function applyPianoColor(color) {
            if (!patchReady || typeof CABLES === 'undefined' || !CABLES.patch) {
                return;
            }

            // RENK BELÄ°RGÄ°NLEÅžTÄ°RME - ULTRA AGGRESSIVE
            let r = color.r;
            let g = color.g;
            let b = color.b;
            
            // 1. Brightness normalize - daha agresif
            const brightness = (r + g + b) / 3;
            if (brightness < 120) {
                // Koyu renkleri daha fazla aydÄ±nlat
                const factor = 120 / brightness;
                r = Math.min(255, r * factor);
                g = Math.min(255, g * factor);
                b = Math.min(255, b * factor);
            }
            
            // 2. Saturation boost - Ã‡OK DAHA AGRESIF
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const avg = (r + g + b) / 3;
            
            if (max > 0) {
                const boost = 2.2; // Daha da agresif
                r = Math.min(255, Math.max(0, avg + (r - avg) * boost));
                g = Math.min(255, Math.max(0, avg + (g - avg) * boost));
                b = Math.min(255, Math.max(0, avg + (b - avg) * boost));
            }
            
            // 3. Contrast boost - gri tonlarÄ± azalt
            const avgFinal = (r + g + b) / 3;
            const contrastBoost = 1.3;
            r = Math.min(255, Math.max(0, avgFinal + (r - avgFinal) * contrastBoost));
            g = Math.min(255, Math.max(0, avgFinal + (g - avgFinal) * contrastBoost));
            b = Math.min(255, Math.max(0, avgFinal + (b - avgFinal) * contrastBoost));

            const normalizedColor = [
                r / 255,
                g / 255,
                b / 255
            ];

            // TÃœM YÃ–NTEMLERÄ° DENE
            try {
                CABLES.patch.setVariable('SplatColor', normalizedColor);
                console.log('âœ… Renk:', Math.round(r), Math.round(g), Math.round(b));
            } catch(e) {}

            try {
                CABLES.patch.setVariable('pianoColorR', normalizedColor[0]);
                CABLES.patch.setVariable('pianoColorG', normalizedColor[1]);
                CABLES.patch.setVariable('pianoColorB', normalizedColor[2]);
            } catch(e) {}

            try {
                CABLES.patch.setVariable('colorR', normalizedColor[0]);
                CABLES.patch.setVariable('colorG', normalizedColor[1]);
                CABLES.patch.setVariable('colorB', normalizedColor[2]);
            } catch(e) {}
            
            try {
                CABLES.patch.setVariable('color', normalizedColor);
            } catch(e) {}
        }

        // Mouse simÃ¼lasyonu - SPIRAL HAREKET
        function simulatePianoInput(startX, startY) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) {
                console.warn('âš ï¸ Canvas bulunamadÄ±!');
                return;
            }

            // Mouse down
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: startX,
                clientY: startY,
                button: 0,
                buttons: 1,
                bubbles: true,
                cancelable: true
            }));

            console.log('ðŸ–±ï¸ Mouse down:', startX, startY);

            // Spiral hareket
            let angle = 0;
            let radius = 0;
            let step = 0;
            const maxSteps = 35;

            const spiralInterval = setInterval(() => {
                angle += 0.65;
                radius += 3.5;

                const x = startX + Math.cos(angle) * radius;
                const y = startY + Math.sin(angle) * radius;

                // Mouse move
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: x,
                    clientY: y,
                    button: 0,
                    buttons: 1,
                    bubbles: true,
                    cancelable: true
                }));

                step++;
                if (step >= maxSteps || radius > 200) {
                    clearInterval(spiralInterval);

                    // Mouse up
                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: x,
                        clientY: y,
                        button: 0,
                        buttons: 0,
                        bubbles: true,
                        cancelable: true
                    }));

                    console.log('âœ… Spiral tamamlandÄ±');
                }
            }, 16);
        }

        document.addEventListener("CABLES.jsLoaded", function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
    </script>
