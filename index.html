<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - Living Art</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box !important;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        #glcanvas {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            outline: 0 !important;
            transform: none !important;
            background: transparent !important;
        }

        /* FPS/CPU yazÄ±larÄ±nÄ± gizle */
        div[style*="position: absolute"],
        div[style*="fixed"],
        .cables-stats,
        .stats-panel {
            display: none !important;
            visibility: hidden !important;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>
    <canvas id="glcanvas" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        function showError(initiator,...args) {
            // Silent
        }

        let parentWidth = window.innerWidth;
        let parentHeight = window.innerHeight;

        if (window.parent !== window) {
            try {
                parentWidth = window.parent.innerWidth;
                parentHeight = window.parent.innerHeight;
            } catch(e) {}
        }

        function forceFullScreenCanvas() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth || document.documentElement.clientWidth;
            const height = parentHeight || window.innerHeight || document.documentElement.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            
            console.log('ðŸ”§ Canvas boyutu:', width, 'x', height);
        }

        function patchInitialized(patch) {
            console.log('âœ… Fluid hazÄ±r!');
            hideStatsPanels();
            forceFullScreenCanvas();
            
            setTimeout(forceFullScreenCanvas, 100);
            setTimeout(forceFullScreenCanvas, 500);
            setTimeout(forceFullScreenCanvas, 1000);
            setTimeout(forceFullScreenCanvas, 2000);
        }

        function patchFinishedLoading(patch) {
            console.log('ðŸŽ¨ YÃ¼kleme tamamlandÄ±!');
            hideStatsPanels();
            forceFullScreenCanvas();
        }

        function hideStatsPanels() {
            setTimeout(() => {
                const statsDivs = document.querySelectorAll('div');
                statsDivs.forEach(div => {
                    const style = div.getAttribute('style');
                    if (style && (style.includes('position: absolute') || style.includes('position: fixed'))) {
                        div.style.display = 'none';
                        div.style.visibility = 'hidden';
                    }
                });
            }, 100);
        }

        // ðŸŽ¨ EN CANLI ANA RENKLERÄ° SEÃ‡
        function selectBestColors(colors) {
            if (!colors || colors.length === 0) {
                return [
                    {r: 255, g: 100, b: 200},
                    {r: 100, g: 200, b: 255},
                    {r: 255, g: 200, b: 100}
                ];
            }

            // Sadece en canlÄ±, doygun renkleri al
            const vibrantColors = colors.filter(c => {
                const brightness = (c.r + c.g + c.b) / 3;
                const saturation = Math.max(c.r, c.g, c.b) - Math.min(c.r, c.g, c.b);
                
                // Daha agresif filtreleme - SADECE CANLI RENKLER
                return brightness > 50 && brightness < 220 && saturation > 40;
            });

            const workingColors = vibrantColors.length > 0 ? vibrantColors : colors;

            // DoygunluÄŸa gÃ¶re sÄ±rala - EN CANLILAR Ã–NCELÄ°KLÄ°
            const sortedByVibrance = [...workingColors].sort((a, b) => {
                const satA = Math.max(a.r, a.g, a.b) - Math.min(a.r, a.g, a.b);
                const satB = Math.max(b.r, b.g, b.b) - Math.min(b.r, b.g, b.b);
                return satB - satA;
            });

            // Ä°lk 15 en canlÄ± rengi al
            return sortedByVibrance.slice(0, 15);
        }

        // ðŸŒ€ Ã‡OK DAHA Ã‡EÅžÄ°TLÄ° HAREKET TÄ°PLERÄ°
        const MOVEMENT_PATTERNS = [
            {
                name: 'spiral_right',
                type: 'spiral',
                angle: 0.35,
                radiusGrowth: 1.2,
                steps: 50
            },
            {
                name: 'spiral_left',
                type: 'spiral',
                angle: -0.35,
                radiusGrowth: 1.2,
                steps: 50
            },
            {
                name: 'horizontal_right',
                type: 'horizontal',
                direction: 1,
                speed: 2.5,
                steps: 55
            },
            {
                name: 'horizontal_left',
                type: 'horizontal',
                direction: -1,
                speed: 2.5,
                steps: 55
            },
            {
                name: 'vertical_down',
                type: 'vertical',
                direction: 1,
                speed: 2.5,
                steps: 55
            },
            {
                name: 'vertical_up',
                type: 'vertical',
                direction: -1,
                speed: 2.5,
                steps: 55
            },
            {
                name: 'diagonal_down_right',
                type: 'diagonal',
                directionX: 1,
                directionY: 1,
                speed: 2,
                steps: 55
            },
            {
                name: 'diagonal_up_left',
                type: 'diagonal',
                directionX: -1,
                directionY: -1,
                speed: 2,
                steps: 55
            },
            {
                name: 'diagonal_down_left',
                type: 'diagonal',
                directionX: -1,
                directionY: 1,
                speed: 2,
                steps: 55
            },
            {
                name: 'diagonal_up_right',
                type: 'diagonal',
                directionX: 1,
                directionY: -1,
                speed: 2,
                steps: 55
            },
            {
                name: 'wave_horizontal',
                type: 'wave',
                direction: 1,
                waveStrength: 25,
                speed: 2,
                steps: 60
            },
            {
                name: 'wave_vertical',
                type: 'wave',
                direction: -1,
                waveStrength: 25,
                speed: 2,
                steps: 60
            },
            {
                name: 'slow_spiral',
                type: 'spiral',
                angle: 0.25,
                radiusGrowth: 1,
                steps: 60
            },
            {
                name: 'zigzag',
                type: 'zigzag',
                speed: 2,
                steps: 55
            },
            {
                name: 'gentle_flow',
                type: 'spiral',
                angle: 0.28,
                radiusGrowth: 1.5,
                steps: 55
            }
        ];

        // ðŸŽ¹ PÄ°YANO MESAJ SÄ°STEMÄ° - Ã‡OK RENKLÄ° FLUIDS!
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) return;
                
                // En canlÄ± renkleri al
                const bestColors = selectBestColors(colors);
                
                if (bestColors.length === 0) return;
                
                // ðŸŒˆ 3-5 FARKLI FLUÄ°D OLUÅžTUR!
                const numFluids = Math.floor(Math.random() * 3) + 3; // 3-5 arasÄ±
                
                console.log(`ðŸŽ¹ ${key.toUpperCase()} â†’ ${numFluids} multi-color fluid!`);
                
                for (let i = 0; i < numFluids; i++) {
                    // ðŸŽ¨ HER FLUÄ°D Ä°Ã‡Ä°N 3-4 FARKLI RENK SEÃ‡!
                    const numColorsInFluid = Math.floor(Math.random() * 2) + 3; // 3-4 renk
                    const fluidColors = [];
                    
                    for (let j = 0; j < numColorsInFluid; j++) {
                        const randomColor = bestColors[Math.floor(Math.random() * bestColors.length)];
                        fluidColors.push(randomColor);
                    }
                    
                    // TAMAMEN RANDOM SPAWN NOKTASI - TÃœM EKRANA DAÄžILSIN
                    const startX = Math.random() * (parentWidth || window.innerWidth);
                    const startY = Math.random() * (parentHeight || window.innerHeight);
                    
                    // Her fluid iÃ§in FARKLI hareket paterni
                    const pattern = MOVEMENT_PATTERNS[Math.floor(Math.random() * MOVEMENT_PATTERNS.length)];
                    
                    const colorPreview = fluidColors.map(c => `rgb(${c.r},${c.g},${c.b})`).join(' + ');
                    console.log(`  ðŸŽ¨ Fluid ${i+1}: [${colorPreview}] - ${pattern.name}`);
                    
                    // KÄ±sa gecikme ile fluid oluÅŸtur
                    setTimeout(() => {
                        createMultiColorFluid(startX, startY, fluidColors, pattern);
                    }, i * 50);
                }
            }
        });

        // PNG rengini Cables SplatColor'a set et
        function setPianoColor(color) {
            if (typeof CABLES === 'undefined' || !CABLES.patch) return;
            
            try {
                const normalizedColor = [
                    color.r / 255,
                    color.g / 255,
                    color.b / 255
                ];
                CABLES.patch.setVariable('SplatColor', normalizedColor);
            } catch(e) {
                console.warn('Renk set hatasÄ±');
            }
        }

        // ðŸŒˆ Ã‡OK RENKLÄ° VE Ã‡EÅžÄ°TLÄ° HAREKET PATERNLERÄ°
        function createMultiColorFluid(startX, startY, colors, pattern) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            // Ä°lk rengi hemen set et
            const firstColor = colors[0];
            setPianoColor(firstColor);
            
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: startX,
                clientY: startY,
                button: 0,
                buttons: 1,
                bubbles: true
            }));
            
            let angle = 0;
            let radius = 0;
            let step = 0;
            
            const maxSteps = pattern.steps;
            
            // BaÅŸlangÄ±Ã§ta biraz hareket ettir (mousedown sonrasÄ± hemen fluid baÅŸlasÄ±n)
            setTimeout(() => {
                const initColor = colors[0];
                setPianoColor(initColor);
                
                // Ã‡ok kÃ¼Ã§Ã¼k bir hareket - fluid baÅŸlamÄ±ÅŸ olsun
                let initX = startX;
                let initY = startY;
                
                if (pattern.type === 'horizontal') {
                    initX = startX + (pattern.direction * 1);
                } else if (pattern.type === 'vertical') {
                    initY = startY + (pattern.direction * 1);
                } else if (pattern.type === 'diagonal') {
                    initX = startX + (pattern.directionX * 1);
                    initY = startY + (pattern.directionY * 1);
                } else {
                    initX = startX + 1;
                    initY = startY;
                }
                
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: initX,
                    clientY: initY,
                    button: 0,
                    buttons: 1,
                    bubbles: true
                }));
            }, 10);
            
            const interval = setInterval(() => {
                // ðŸŽ¨ HER ADIMDA FARKLI RENK KULLAN!
                const currentColor = colors[step % colors.length];
                setPianoColor(currentColor);
                
                let x, y;
                
                // Hareket tipine gÃ¶re koordinat hesapla
                if (pattern.type === 'horizontal') {
                    x = startX + (step * pattern.speed * pattern.direction);
                    y = startY + Math.sin(step * 0.12) * 6; // Hafif dalgalanma
                } 
                else if (pattern.type === 'vertical') {
                    x = startX + Math.sin(step * 0.12) * 6; // Hafif dalgalanma
                    y = startY + (step * pattern.speed * pattern.direction);
                } 
                else if (pattern.type === 'diagonal') {
                    x = startX + (step * pattern.speed * pattern.directionX);
                    y = startY + (step * pattern.speed * pattern.directionY);
                } 
                else if (pattern.type === 'wave') {
                    x = startX + (step * pattern.speed * pattern.direction);
                    y = startY + Math.sin(step * 0.18) * pattern.waveStrength;
                } 
                else if (pattern.type === 'zigzag') {
                    const zigzagPhase = Math.floor(step / 12) % 2;
                    x = startX + (step * pattern.speed);
                    y = startY + (zigzagPhase === 0 ? step * 1.8 : -step * 1.8);
                }
                else if (pattern.type === 'spiral') {
                    // Spiral hareketi
                    angle += pattern.angle;
                    radius += pattern.radiusGrowth;
                    x = startX + Math.cos(angle) * radius;
                    y = startY + Math.sin(angle) * radius;
                }
                
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: x,
                    clientY: y,
                    button: 0,
                    buttons: 1,
                    bubbles: true
                }));
                
                step++;
                if (step >= maxSteps) {
                    clearInterval(interval);
                    
                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: x,
                        clientY: y,
                        button: 0,
                        buttons: 0,
                        bubbles: true
                    }));
                }
            }, 22); // Daha yavaÅŸ hareket iÃ§in 22ms
        }

        window.addEventListener('DOMContentLoaded', () => {
            forceFullScreenCanvas();
        });

        document.addEventListener("CABLES.jsLoaded", function (event) {
            forceFullScreenCanvas();
            
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
            
            hideStatsPanels();
            setTimeout(forceFullScreenCanvas, 50);
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
        
        setInterval(hideStatsPanels, 1000);
        setInterval(forceFullScreenCanvas, 2000);
        
        window.addEventListener('resize', () => {
            try {
                if (window.parent !== window) {
                    parentWidth = window.parent.innerWidth;
                    parentHeight = window.parent.innerHeight;
                }
            } catch(e) {
                parentWidth = window.innerWidth;
                parentHeight = window.innerHeight;
            }
            forceFullScreenCanvas();
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'parentResize') {
                parentWidth = event.data.width;
                parentHeight = event.data.height;
                forceFullScreenCanvas();
            }
        });
    </script>
</body>
</html>
