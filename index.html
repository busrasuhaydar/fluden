<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - FINAL SOLUTION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw !important;
            height: 100vh !important;
            background-color: #000;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        canvas {
            display: block;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            outline: 0;
            z-index: 1;
        }

        /* HÄ°Ã‡BÄ°R YAZI GÃ–RÃœNMESIN - ULTRA AGRESIF */
        div:not(#root):not(#glcanvas), 
        span, p, h1, h2, h3, h4, h5, h6, a, label, button, strong, em,
        [class*="fps"], [class*="cpu"], [class*="gpu"], [class*="info"],
        [class*="stats"], [class*="debug"], [class*="performance"],
        [class*="cables"], [id*="stats"], [id*="info"], [id*="fps"],
        [id*="debug"], [id*="performance"], [data-*="stats"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            z-index: -9999 !important;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
</head>
<body>
    <canvas id="glcanvas" width="100vw" height="100vh" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        let patchReady = false;

        function showError(initiator,...args) {
            // Silent
        }

        function patchInitialized(patch) {
            patchReady = true;
            console.log('âœ… Cables patch hazÄ±r!');
            
            // FORCE FULLSCREEN
            forceFullscreen();
            
            // HÄ°Ã‡BÄ°R YAZI GÃ–RÃœNMESIN
            hideAllText();
            setInterval(hideAllText, 100); // Her 100ms kontrol et
            
            // Test: SplatColor variable'Ä± var mÄ±?
            setTimeout(() => {
                try {
                    const testColor = patch.getVariable('SplatColor');
                    console.log('ğŸ“‹ SplatColor hazÄ±r');
                } catch(e) {
                    console.warn('âš ï¸ SplatColor variable bulunamadÄ±!');
                }
            }, 1000);
        }

        function forceFullscreen() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            // GerÃ§ek window boyutlarÄ±
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // Canvas pixel boyutlarÄ± - RETINA desteÄŸi
            const dpr = window.devicePixelRatio || 1;
            canvas.width = w * dpr;
            canvas.height = h * dpr;
            
            // Canvas CSS boyutlarÄ± - TAM EKRAN GARANTÄ°SÄ°
            canvas.style.cssText = `
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100vw !important;
                height: 100vh !important;
                max-width: 100vw !important;
                max-height: 100vh !important;
                min-width: 100vw !important;
                min-height: 100vh !important;
                display: block !important;
                z-index: 1 !important;
                margin: 0 !important;
                padding: 0 !important;
                border: 0 !important;
                outline: 0 !important;
            `;
            
            // HTML ve BODY - TAM EKRAN GARANTÄ°SÄ°
            document.documentElement.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            `;
            
            document.body.style.cssText = `
                width: 100vw !important;
                height: 100vh !important;
                overflow: hidden !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                margin: 0 !important;
                padding: 0 !important;
            `;
            
            console.log('ğŸ–¼ï¸ TAM EKRAN:', w, 'x', h, '(DPR:', dpr + ')');
        }

        function hideAllText() {
            // TÃœM text elementlerini gizle - ULTRA AGRESIF
            const selectors = [
                'div', 'span', 'p', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 
                'a', 'label', 'button', 'strong', 'em', 'b', 'i', 'u',
                'small', 'pre', 'code', 'blockquote', 'ul', 'ol', 'li',
                'table', 'tr', 'td', 'th', 'caption', 'dl', 'dt', 'dd',
                'article', 'section', 'nav', 'aside', 'header', 'footer',
                'figure', 'figcaption', 'time', 'mark', 'q', 'cite', 'abbr',
                '[class*="fps"]', '[class*="cpu"]', '[class*="gpu"]', 
                '[class*="info"]', '[class*="stats"]', '[class*="debug"]',
                '[class*="cables"]', '[class*="text"]', '[class*="label"]',
                '[id*="stats"]', '[id*="info"]', '[id*="fps"]', '[id*="debug"]'
            ];
            
            document.querySelectorAll(selectors.join(', ')).forEach(el => {
                // Canvas ve root hariÃ§ HERÅEYÄ° gizle
                if (el.id !== 'root' && 
                    el.id !== 'glcanvas' && 
                    el.tagName.toLowerCase() !== 'canvas' &&
                    !el.closest('canvas')) {
                    el.style.cssText = `
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        pointer-events: none !important;
                        position: absolute !important;
                        left: -9999px !important;
                        width: 0 !important;
                        height: 0 !important;
                        overflow: hidden !important;
                    `;
                }
            });
        }

        window.addEventListener('resize', forceFullscreen);
        window.addEventListener('load', () => {
            forceFullscreen();
            hideAllText();
            setTimeout(forceFullscreen, 100);
            setTimeout(forceFullscreen, 500);
        });

        function patchFinishedLoading(patch) {
            console.log('ğŸ¨ Fluid yÃ¼klendi!');
        }

        // ğŸ¹ PÄ°YANO MESAJ SÄ°STEMÄ° - ULTRA RENKLI + RANDOM POZÄ°SYON!
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                // RANDOM POZÄ°SYON - Her tuÅŸ farklÄ± yerde baÅŸlÄ±yor!
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                if (colors.length === 0) return;
                
                console.log('ğŸ¹', key.toUpperCase(), 'â†’', colors.length, 'renk!');
                
                // ANA RENK: Merkez spiral
                applyPianoColor(colors[0]);
                simulatePianoInput(x, y);
                
                // EK RENKLER: Ã‡evrede patlamalar (5-7 renk)
                const extraColors = colors.slice(1, 8);
                extraColors.forEach((color, i) => {
                    setTimeout(() => {
                        const angle = (i / extraColors.length) * Math.PI * 2;
                        const dist = 80 + Math.random() * 40;
                        const newX = x + Math.cos(angle) * dist;
                        const newY = y + Math.sin(angle) * dist;
                        
                        applyPianoColor(color);
                        simulatePianoInput(newX, newY);
                    }, (i + 1) * 100);
                });
            }
        });

        // PNG rengini Cables'e gÃ¶nder - ULTRA BELÄ°RGÄ°N DOMINANT COLORS ğŸ¨
        function applyPianoColor(color) {
            if (!patchReady || typeof CABLES === 'undefined' || !CABLES.patch) {
                return;
            }

            let r = color.r;
            let g = color.g;
            let b = color.b;
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 1. DOMINANT COLOR EXTRACTION - En belirgin kanalÄ± bul ve PATLATMALI
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const maxChannel = Math.max(r, g, b);
            const minChannel = Math.min(r, g, b);
            const saturation = maxChannel === 0 ? 0 : (maxChannel - minChannel) / maxChannel;
            
            // EÄŸer renk soluksa (dÃ¼ÅŸÃ¼k saturation), dominant kanalÄ± ULTRA BOOST
            if (saturation < 0.5) {
                if (r === maxChannel) {
                    r = Math.min(255, r * 2.8);  // KÄ±rmÄ±zÄ± dominant
                    g = Math.max(0, g * 0.3);
                    b = Math.max(0, b * 0.3);
                } else if (g === maxChannel) {
                    g = Math.min(255, g * 2.8);  // YeÅŸil dominant
                    r = Math.max(0, r * 0.3);
                    b = Math.max(0, b * 0.3);
                } else {
                    b = Math.min(255, b * 2.8);  // Mavi dominant
                    r = Math.max(0, r * 0.3);
                    g = Math.max(0, g * 0.3);
                }
            } else {
                // Zaten doygun renkler iÃ§in daha hafif boost
                if (r === maxChannel) {
                    r = Math.min(255, r * 1.4);
                } else if (g === maxChannel) {
                    g = Math.min(255, g * 1.4);
                } else {
                    b = Math.min(255, b * 1.4);
                }
            }
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 2. BRIGHTNESS BOOST - Minimum 150 parlaklÄ±k garantisi
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const brightness = (r + g + b) / 3;
            if (brightness < 150) {
                const factor = 150 / Math.max(brightness, 1);
                r = Math.min(255, r * factor);
                g = Math.min(255, g * factor);
                b = Math.min(255, b * factor);
            }
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 3. SATURATION MEGA BOOST - Renkleri daha canlÄ± yap
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const newMax = Math.max(r, g, b);
            const avg = (r + g + b) / 3;
            
            if (newMax > 0) {
                const boostFactor = 3.2; // Ã‡OK AGRESIF BOOST
                r = Math.min(255, Math.max(0, avg + (r - avg) * boostFactor));
                g = Math.min(255, Math.max(0, avg + (g - avg) * boostFactor));
                b = Math.min(255, Math.max(0, avg + (b - avg) * boostFactor));
            }
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 4. CONTRAST ULTRA BOOST - Siyah/beyaz ayrÄ±mÄ±nÄ± artÄ±r
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const contrastFactor = 1.6;
            r = Math.min(255, Math.max(0, ((r / 255 - 0.5) * contrastFactor + 0.5) * 255));
            g = Math.min(255, Math.max(0, ((g / 255 - 0.5) * contrastFactor + 0.5) * 255));
            b = Math.min(255, Math.max(0, ((b / 255 - 0.5) * contrastFactor + 0.5) * 255));
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 5. GAMMA CORRECTION - Renkleri gÃ¶rsel olarak daha canlÄ± gÃ¶ster
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const gamma = 0.75;
            r = Math.pow(r / 255, gamma) * 255;
            g = Math.pow(g / 255, gamma) * 255;
            b = Math.pow(b / 255, gamma) * 255;
            
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // 6. VIBRANCE BOOST - Son rÃ¶tuÅŸ
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const finalMax = Math.max(r, g, b);
            if (finalMax < 200) {
                const vibranceFactor = 1.3;
                r = Math.min(255, r * vibranceFactor);
                g = Math.min(255, g * vibranceFactor);
                b = Math.min(255, b * vibranceFactor);
            }

            const normalizedColor = [
                r / 255,
                g / 255,
                b / 255
            ];

            // TÃœM YÃ–NTEMLER DENENÄ°YOR
            try {
                CABLES.patch.setVariable('SplatColor', normalizedColor);
                console.log('ğŸ¨ SÃœPER BELÄ°RGÄ°N RENK:', Math.round(r), Math.round(g), Math.round(b));
            } catch(e) {}

            try {
                CABLES.patch.setVariable('pianoColorR', normalizedColor[0]);
                CABLES.patch.setVariable('pianoColorG', normalizedColor[1]);
                CABLES.patch.setVariable('pianoColorB', normalizedColor[2]);
            } catch(e) {}

            try {
                CABLES.patch.setVariable('colorR', normalizedColor[0]);
                CABLES.patch.setVariable('colorG', normalizedColor[1]);
                CABLES.patch.setVariable('colorB', normalizedColor[2]);
            } catch(e) {}
            
            try {
                CABLES.patch.setVariable('color', normalizedColor);
            } catch(e) {}
        }

        // Mouse simÃ¼lasyonu - SPIRAL HAREKET
        function simulatePianoInput(startX, startY) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) {
                console.warn('âš ï¸ Canvas bulunamadÄ±!');
                return;
            }

            // Mouse down
            canvas.dispatchEvent(new MouseEvent('mousedown', {
                clientX: startX,
                clientY: startY,
                button: 0,
                buttons: 1,
                bubbles: true,
                cancelable: true
            }));

            console.log('ğŸ–±ï¸ Mouse down:', startX, startY);

            // Spiral hareket
            let angle = 0;
            let radius = 0;
            let step = 0;
            const maxSteps = 35;

            const spiralInterval = setInterval(() => {
                angle += 0.65;
                radius += 3.5;

                const x = startX + Math.cos(angle) * radius;
                const y = startY + Math.sin(angle) * radius;

                // Mouse move
                canvas.dispatchEvent(new MouseEvent('mousemove', {
                    clientX: x,
                    clientY: y,
                    button: 0,
                    buttons: 1,
                    bubbles: true,
                    cancelable: true
                }));

                step++;
                if (step >= maxSteps || radius > 200) {
                    clearInterval(spiralInterval);

                    // Mouse up
                    canvas.dispatchEvent(new MouseEvent('mouseup', {
                        clientX: x,
                        clientY: y,
                        button: 0,
                        buttons: 0,
                        bubbles: true,
                        cancelable: true
                    }));

                    console.log('âœ… Spiral tamamlandÄ±');
                }
            }, 16);
        }

        document.addEventListener("CABLES.jsLoaded", function (event) {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
    </script>
