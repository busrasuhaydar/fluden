<!DOCTYPE html>
<html lang="en">
<head>
    <title>Piano Fluid - Living Art</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            box-sizing: border-box !important;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent !important;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            position: relative;
        }

        #glcanvas {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: 100% !important;
            outline: 0 !important;
            transform: none !important;
            background: transparent !important;
        }

        /* FPS/CPU yazÄ±larÄ±nÄ± gizle */
        div[style*="position: absolute"],
        div[style*="fixed"],
        .cables-stats,
        .stats-panel {
            display: none !important;
            visibility: hidden !important;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
</head>
<body>
    <canvas id="glcanvas" tabindex="1"></canvas>

    <script type="text/javascript" src="js/patch.js" async></script>

    <script type="text/javascript">

        function showError(initiator,...args) {
            // Silent
        }

        let parentWidth = window.innerWidth;
        let parentHeight = window.innerHeight;

        if (window.parent !== window) {
            try {
                parentWidth = window.parent.innerWidth;
                parentHeight = window.parent.innerHeight;
            } catch(e) {}
        }

        function forceFullScreenCanvas() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth || document.documentElement.clientWidth;
            const height = parentHeight || window.innerHeight || document.documentElement.clientHeight;
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            canvas.style.position = 'absolute';
            canvas.style.top = '0';
            canvas.style.left = '0';
            
            console.log('ðŸ”§ Canvas boyutu:', width, 'x', height);
        }

        function patchInitialized(patch) {
            console.log('âœ… Fluid hazÄ±r!');
            hideStatsPanels();
            forceFullScreenCanvas();
            
            setTimeout(forceFullScreenCanvas, 100);
            setTimeout(forceFullScreenCanvas, 500);
            setTimeout(forceFullScreenCanvas, 1000);
            setTimeout(forceFullScreenCanvas, 2000);
        }

        function patchFinishedLoading(patch) {
            console.log('ðŸŽ¨ YÃ¼kleme tamamlandÄ±!');
            hideStatsPanels();
            forceFullScreenCanvas();
        }

        function hideStatsPanels() {
            setTimeout(() => {
                const statsDivs = document.querySelectorAll('div');
                statsDivs.forEach(div => {
                    const style = div.getAttribute('style');
                    if (style && (style.includes('position: absolute') || style.includes('position: fixed'))) {
                        div.style.display = 'none';
                        div.style.visibility = 'hidden';
                    }
                });
            }, 100);
        }

        // ðŸŽ¨ EN CANLI ANA RENKLERÄ° SEÃ‡
        function selectBestColors(colors) {
            if (!colors || colors.length === 0) {
                return [
                    {r: 255, g: 100, b: 200},
                    {r: 100, g: 200, b: 255},
                    {r: 255, g: 200, b: 100}
                ];
            }

            const vibrantColors = colors.filter(c => {
                const brightness = (c.r + c.g + c.b) / 3;
                const saturation = Math.max(c.r, c.g, c.b) - Math.min(c.r, c.g, c.b);
                return brightness > 50 && brightness < 220 && saturation > 40;
            });

            const workingColors = vibrantColors.length > 0 ? vibrantColors : colors;

            const sortedByVibrance = [...workingColors].sort((a, b) => {
                const satA = Math.max(a.r, a.g, a.b) - Math.min(a.r, a.g, a.b);
                const satB = Math.max(b.r, b.g, b.b) - Math.min(b.r, b.g, b.b);
                return satB - satA;
            });

            return sortedByVibrance.slice(0, 15);
        }

        // ðŸŒ€ YAVAÅž VE YUMUÅžAK HAREKET PATERNLERÄ° - POURING GÄ°BÄ°
        const MOVEMENT_PATTERNS = [
            {
                name: 'gentle_spiral_right',
                type: 'expanding_spiral',
                direction: 1,
                startRadius: 5,
                endRadius: 100,
                steps: 250
            },
            {
                name: 'gentle_spiral_left',
                type: 'expanding_spiral',
                direction: -1,
                startRadius: 5,
                endRadius: 100,
                steps: 250
            },
            {
                name: 'slow_large_circle',
                type: 'circle',
                direction: 1,
                radius: 120,
                steps: 280
            },
            {
                name: 'slow_medium_circle',
                type: 'circle',
                direction: -1,
                radius: 80,
                steps: 260
            },
            {
                name: 'smooth_wave',
                type: 'sine_wave',
                direction: 'horizontal',
                amplitude: 50,
                frequency: 0.08,
                speed: 1.2,
                steps: 270
            },
            {
                name: 'organic_pour',
                type: 'organic',
                smoothness: 0.85,
                speed: 1.2,
                steps: 260
            },
            {
                name: 'lissajous_smooth',
                type: 'lissajous',
                xFreq: 2,
                yFreq: 3,
                radius: 90,
                steps: 300
            }
        ];

        // ðŸŽ¹ PÄ°YANO MESAJ SÄ°STEMÄ°
        window.addEventListener('message', (event) => {
            if (event.data.type === 'pianoKeyPress') {
                const colors = event.data.colors || [];
                const key = event.data.key;
                
                if (colors.length === 0) return;
                
                const bestColors = selectBestColors(colors);
                if (bestColors.length === 0) return;
                
                const numFluids = Math.floor(Math.random() * 3) + 3;
                
                console.log(`ðŸŽ¹ ${key.toUpperCase()} â†’ ${numFluids} multi-color fluid!`);
                
                for (let i = 0; i < numFluids; i++) {
                    const pattern = MOVEMENT_PATTERNS[Math.floor(Math.random() * MOVEMENT_PATTERNS.length)];
                    
                    const startX = Math.random() * (parentWidth || window.innerWidth);
                    const startY = Math.random() * (parentHeight || window.innerHeight);
                    
                    console.log(`  ðŸŽ¨ Fluid ${i+1}: ${bestColors.length} colors - ${pattern.name}`);
                    
                    setTimeout(() => {
                        createProfessionalFluid(startX, startY, bestColors, pattern);
                    }, i * 60);
                }
            }
        });

        function setPianoColor(color) {
            if (typeof CABLES === 'undefined' || !CABLES.patch) return;
            
            try {
                const normalizedColor = [
                    color.r / 255,
                    color.g / 255,
                    color.b / 255
                ];
                CABLES.patch.setVariable('SplatColor', normalizedColor);
            } catch(e) {
                console.warn('Renk set hatasÄ±');
            }
        }

        // ðŸŒˆ PROFESYONEL FLUID - HER ADIMDA RENK DEÄžÄ°ÅžÄ°R!
        function createProfessionalFluid(startX, startY, colors, pattern) {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) return;
            
            const width = parentWidth || window.innerWidth;
            const height = parentHeight || window.innerHeight;
            
            let step = 0;
            let colorIndex = 0;
            const maxSteps = pattern.steps;
            
            let noiseOffsetX = Math.random() * 1000;
            let noiseOffsetY = Math.random() * 1000;
            let prevVelX = 0;
            let prevVelY = 0;
            
            let currentX = startX;
            let currentY = startY;
            
            setPianoColor(colors[0]);
            
            // Ã–NCE HAREKET BAÅžLAT, SONRA MOUSEDOWN
            let preStartSteps = 0;
            const maxPreSteps = 8;
            
            const preInterval = setInterval(() => {
                preStartSteps++;
                
                const preMove = calculatePosition(startX, startY, preStartSteps, pattern, width, height, noiseOffsetX, noiseOffsetY, prevVelX, prevVelY);
                currentX = preMove.x;
                currentY = preMove.y;
                prevVelX = preMove.velX || 0;
                prevVelY = preMove.velY || 0;
                
                if (preStartSteps >= maxPreSteps) {
                    clearInterval(preInterval);
                    
                    // ÅžÄ°MDÄ° MOUSEDOWN YAP
                    canvas.dispatchEvent(new MouseEvent('mousedown', {
                        clientX: currentX,
                        clientY: currentY,
                        button: 0,
                        buttons: 1,
                        bubbles: true
                    }));
                    
                    setTimeout(() => {
                        const nextMove = calculatePosition(startX, startY, maxPreSteps + 1, pattern, width, height, noiseOffsetX, noiseOffsetY, prevVelX, prevVelY);
                        canvas.dispatchEvent(new MouseEvent('mousemove', {
                            clientX: nextMove.x,
                            clientY: nextMove.y,
                            button: 0,
                            buttons: 1,
                            bubbles: true
                        }));
                        
                        startMainLoop();
                    }, 1);
                }
            }, 30);
            
            function startMainLoop() {
                const interval = setInterval(() => {
                    step++;
                    
                    // ðŸŽ¨ HER ADIMDA RENK DEÄžÄ°ÅžTÄ°R!
                    colorIndex = (colorIndex + 1) % colors.length;
                    setPianoColor(colors[colorIndex]);
                    
                    const newPos = calculatePosition(startX, startY, step + maxPreSteps, pattern, width, height, noiseOffsetX, noiseOffsetY, prevVelX, prevVelY);
                    
                    currentX = newPos.x;
                    currentY = newPos.y;
                    prevVelX = newPos.velX || 0;
                    prevVelY = newPos.velY || 0;
                    
                    canvas.dispatchEvent(new MouseEvent('mousemove', {
                        clientX: currentX,
                        clientY: currentY,
                        button: 0,
                        buttons: 1,
                        bubbles: true
                    }));
                    
                    if (step >= maxSteps) {
                        clearInterval(interval);
                        
                        canvas.dispatchEvent(new MouseEvent('mouseup', {
                            clientX: currentX,
                            clientY: currentY,
                            button: 0,
                            buttons: 0,
                            bubbles: true
                        }));
                    }
                }, 35);
            }
        }

        function calculatePosition(startX, startY, step, pattern, width, height, noiseX, noiseY, prevVelX, prevVelY) {
            let x, y;
            const progress = step / pattern.steps;
            
            switch(pattern.type) {
                case 'circle':
                    const angleCircle = (step / pattern.steps) * Math.PI * 2 * pattern.direction;
                    x = startX + Math.cos(angleCircle) * pattern.radius;
                    y = startY + Math.sin(angleCircle) * pattern.radius;
                    break;
                    
                case 'expanding_spiral':
                    const angleExpand = (step / pattern.steps) * Math.PI * 6 * pattern.direction;
                    const radiusExpand = pattern.startRadius + (pattern.endRadius - pattern.startRadius) * progress;
                    x = startX + Math.cos(angleExpand) * radiusExpand;
                    y = startY + Math.sin(angleExpand) * radiusExpand;
                    break;
                    
                case 'sine_wave':
                    if (pattern.direction === 'horizontal') {
                        x = startX + step * pattern.speed;
                        y = startY + Math.sin(step * pattern.frequency) * pattern.amplitude;
                    } else {
                        x = startX + Math.sin(step * pattern.frequency) * pattern.amplitude;
                        y = startY + step * pattern.speed;
                    }
                    break;
                    
                case 'lissajous':
                    const t = progress * Math.PI * 2;
                    x = startX + Math.sin(pattern.xFreq * t) * pattern.radius;
                    y = startY + Math.sin(pattern.yFreq * t) * pattern.radius;
                    break;
                    
                case 'organic':
                    const targetVelX = (Math.random() - 0.5) * pattern.speed * 3;
                    const targetVelY = (Math.random() - 0.5) * pattern.speed * 3;
                    const velX = prevVelX * pattern.smoothness + targetVelX * (1 - pattern.smoothness);
                    const velY = prevVelY * pattern.smoothness + targetVelY * (1 - pattern.smoothness);
                    x = startX + step * pattern.speed + velX * 5;
                    y = startY + velY * 5;
                    return { x, y, velX, velY };
                    
                default:
                    x = startX;
                    y = startY;
            }
            
            return { x, y };
        }

        window.addEventListener('DOMContentLoaded', () => {
            forceFullScreenCanvas();
        });

        document.addEventListener("CABLES.jsLoaded", function (event) {
            forceFullScreenCanvas();
            
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": true,
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": {"alpha":true, "premultipliedAlpha":true }
            });
            
            hideStatsPanels();
            setTimeout(forceFullScreenCanvas, 50);
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);
        
        setInterval(hideStatsPanels, 1000);
        setInterval(forceFullScreenCanvas, 2000);
        
        window.addEventListener('resize', () => {
            try {
                if (window.parent !== window) {
                    parentWidth = window.parent.innerWidth;
                    parentHeight = window.parent.innerHeight;
                }
            } catch(e) {
                parentWidth = window.innerWidth;
                parentHeight = window.innerHeight;
            }
            forceFullScreenCanvas();
        });

        window.addEventListener('message', (event) => {
            if (event.data.type === 'parentResize') {
                parentWidth = event.data.width;
                parentHeight = event.data.height;
                forceFullScreenCanvas();
            }
        });
    </script>
</body>
</html>
