<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fluid from bodyHands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Made with Cables.gl">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="glcanvas"></canvas>

  <!-- Cables motorunu CDN üzerinden yüklüyoruz -->
  <script src="https://cdn.cables.gl/cables.min.js"></script>

  <!-- Patch dosyanın yolu doğru -->
  <script src="js/patch.js"></script>

  <script>
    function showError(initiator, ...args) {
      console.error("[" + initiator + "]", ...args);
    }

    function patchInitialized(patch) {
      console.log("Cables patch initialized.");
    }

    function patchFinishedLoading(patch) {
      console.log("Cables patch loaded successfully.");
    }

    document.addEventListener("CABLES.jsLoaded", function () {
      CABLES.patch = new CABLES.Patch({
        patch: CABLES.exportedPatch,
        prefixAssetPath: "",
        assetPath: "assets/",
        jsPath: "js/",
        glCanvasId: "glcanvas",
        glCanvasResizeToWindow: true,
        onError: showError,
        onPatchLoaded: patchInitialized,
        onFinishedLoading: patchFinishedLoading,
        canvas: { alpha: true, premultipliedAlpha: true }
      });
    });

    // Küçük önlem: mobilde scroll engelle
    document.getElementById('glcanvas').addEventListener('touchmove', e => e.preventDefault(), false);
  </script>
</body>
</html>
